        .setting {
            /*display: flex;*/
            /*align-items: center;*/
            /*justify-content: space-between;*/
            margin: 10px 0;
        }
        .setting .row-title {
            margin-left: 10px;
            color: #555;
            font-size: 18px;
            /*flex-grow: 1;*/
        }
        .setting input[type="text"],
        .setting input[type="password"],
        .setting input[type="number"],
        .setting input[type="email"],
        .setting select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
            box-sizing: border-box;
            color: #666666FF;
            /*margin-bottom: 10px;*/
        }
        .setting input[type="checkbox"] {
            display: none;
        }
        .setting .toggle {
            display: inline-block;
            margin-left: 0;
            top: 3px;
            width: 60px;
            height: 30px;
            background: #ccc;
            border-radius: 15px;
            position: relative;
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle:before {
            content: "";
            display: block;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }
        .setting input[type="checkbox"]:checked + label {
            background: #007bff;
        }
        .setting input[type="checkbox"]:checked + label:before {
            transform: translateX(30px);
        }
        #button-save,
        #button-cancel,
        #button-reset{
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;

            transition: background 0.3s, filter 0.3s;
        }
        #button-reset{
            background: #999;
        }
        #button-save:hover,
        #button-cancel:hover,
        #button-reset:hover{
            filter: brightness(1.3);
        }
        #button-save:active,
        #button-cancel:active,
        #button-reset:active{
            filter: brightness(0.9);
        }

        .tooltip {
            position: relative;
        }
        .tooltip .tooltip-text {
            visibility: hidden;
            min-width: 200px;
            max-width: 100%;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 8px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 0;
            /*margin-left: -100px;*/
            opacity: 0;
            filter: brightness(1.0);
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        .sortable {
            cursor: move;
        }
        .sortable span{
            cursor: default;
        }
        .dragging{
            background-color: #1e82ff38;
            user-select: none;
            transition: background-color 0.3s;
        }
        .sortable .setting {
            cursor: move;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 0 solid #ddd;
        }
        th, td {
            border-bottom: 1px dashed rgba(221, 221, 221, 0.64);
            /*border-top: 1px solid #ddd;*/
            padding: 5px 10px;
            text-align: left;

            border-radius: 5px;
            font-size: 14px;
            margin-right: 8px;
            margin-bottom: 8px;
            padding: 5px 8px;
